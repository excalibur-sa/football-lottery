{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">今日竞彩场次</h4>
    <div>
        <button class="btn btn-outline-secondary btn-sm" id="btn-select-all">全选</button>
        <button class="btn btn-success btn-sm ms-2" id="btn-export" disabled>
            导出Excel (<span id="selected-count">0</span> 场)
        </button>
    </div>
</div>

<div id="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2 text-muted">加载比赛数据中...</p>
</div>

<div id="error-area" class="alert alert-danger d-none" role="alert"></div>

<div id="match-table-wrapper" class="d-none">
    <table class="table table-hover align-middle" id="match-table">
        <thead>
            <tr>
                <th width="40"><input type="checkbox" class="form-check-input" id="check-all"></th>
                <th>比赛时间</th>
                <th>联赛</th>
                <th>主队</th>
                <th></th>
                <th>客队</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody id="match-body"></tbody>
    </table>
</div>

<div id="no-data" class="text-center py-5 d-none">
    <p class="text-muted">今日暂无竞彩场次数据</p>
</div>

<!-- 导出成功提示 -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="export-toast" class="toast" role="alert">
        <div class="toast-header bg-success text-white">
            <strong class="me-auto">导出成功</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toast-message"></div>
    </div>
</div>
{% endblock %}
